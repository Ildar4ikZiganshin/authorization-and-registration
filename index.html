<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization and Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="regist-style.css">

</head>
<body>
  <article class="container">

    <div class="block">

      <section class="block__item block-item">
        <h2 class="block-item__title">Already have an account?</h2>
        <button class="block-item__btn signin-btn">Sign In</button>
      </section>

      <section class="block__item block-item">
        <h2 class="block-item__title">Don't have an account yet?</h2>
        <button class="block-item__btn signup-btn">Sign Up</button>
      </section>

    </div>

    <div class="form-box">

      <form action="#" class="form form_signin">
        <h3 class="form__title">Sign In</h3>

        <p>
          <input type="text" class="form__input" placeholder="Login">
        </p>
        <p>
          <input type="password" class="form__input" placeholder="Password">
        </p>
        <p>
          <a href="index.html" class="form__btn">Sign In</a>
        </p>
        <p>
          <a href="#" class="form__forgot">Reset your password</a>
        </p>
      </form>

      <form action="#" class="form form_signup">
        <h3 class="form__title">Registration</h3>

        <p>
          <input type="text" class="form__input" placeholder="Login">
        </p>
        <p>
          <input type="email" class="form__input" placeholder="Email">
        </p>
        <p>
          <input type="password" class="form__input" placeholder="Password">
        </p>
        <p>
          <input type="password" class="form__input" placeholder="Confirm your password">
        </p>
        <p>
          <a href="index.html" class="form__btn form__btn_signup">Sign Up</a>
        </p>

      </form>
    </div>

  </article>
  <script src="reg-script.js" defer></script>
</body>
</html>
